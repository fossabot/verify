plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-deduplicate.cjs
    spec: "https://raw.githubusercontent.com/eps1lon/yarn-plugin-deduplicate/latest/bin/%40yarnpkg/plugin-deduplicate.js"
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-stage.cjs
    spec: "@yarnpkg/plugin-stage"
  - path: .yarn/plugins/@yarnpkg/plugin-version.cjs
    spec: "@yarnpkg/plugin-version"

yarnPath: .yarn/releases/yarn-3.0.1.cjs

# We use "main" as our default branch in GitHub/GitLab, so we need to configure it for
# @yarnpkg/plugin-version to work.
changesetBaseRefs:
  - "main"
  - "origin/main"
  - "upstream/main"
